
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
# 
# Hyprland already allows switching natively, check that first
# Make capslock behave like escape
# git clone git@github.com:rvaiya/keyd.git
#
# Install swaync for notification
# 
# #######################################################################################
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor= eDP-1,preferred,auto,1
#monitor = HDMI-A-1, 1920x1080, auto, 1

monitor = eDP-1, 1920x1080, 0x0, 1
monitor = HDMI-A-1, 1920x1080, 0x-1080, 1

#set QT env for hyptland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = hyprpm reload -n
exec-once = hyprpaper & swaync 
exec-once = waybar  & slack

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
        kb_variant =
        kb_model =
        kb_options =
        kb_rules =

        follow_mouse = 1

        touchpad {
            natural_scroll = no
        }

    sensitivity = 1 # -1.0 to 1.0, 0 means no modification.
}

general {

# See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
        gaps_out = 10
        border_size = 2
        col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
        col.inactive_border = rgba(595959aa)

        layout = dwindle

# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
        allow_tearing = false
}

decoration {
# See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

        blur {
            enabled = true
                size = 4
                passes = 1
                new_optimizations = true
        }

    drop_shadow = yes
        shadow_range = 4
        shadow_render_power = 3
        col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

        bezier = myBezier, 0.05, 0.9, 0.1, 1.05

        animation = windows, 1, 4, myBezier
        animation = windowsOut, 1, 4, default, popin 80%
        animation = border, 1, 7, default
        animation = borderangle, 1, 5, default
        animation = fade, 1, 4, default
        animation = workspaces, 1, 3, default
}

dwindle {
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
        preserve_split = yes # you probably want this
}

master {
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
}

gestures {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
        workspace_swipe_fingers = 3
        workspace_swipe_invert = true
        workspace_swipe_distance = 50
}

misc {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = dell0b20:00-04f3:3146-touchpad
        sensitivity = 4
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = opacity 0.8 override 0.5 override 1.0 override,  ^(kitty)$ # set opacity to 1.0 active, 0.5 inactive and 0.8 fullscreen for kitty
windowrule = opacity 0.9 override 0.5 override 1.0 override, ^(Slack|Code|io.bassi.Amberol|org.kde.dolphin|org.pwmt.zathura|org.strawberrymusicplayer.strawberry)$ # set opacity to 1.0 active, 0.5 inactive and 0.8 fullscreen for kitty

windowrule = opacity 1.0 override 0.6 override 1.0 override,^(Thorium-browser)$ # set opacity to 1.0 active, 0.5 inactive and 0.8 fullscreen for kitty
windowrulev2 = opacity 0.8 override 0.6 override 1.0 override, class:^(Thorium-browser)$, title:^(New Tab - Thorium)$ # set opacity to 1.0 active, 0.5 inactive and 0.8 fullscreen for kitty
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
                                                                       windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
                                                                                                                         $mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
                                                                                                                         bind = $mainMod, return, exec, $terminal
                                                                                                                         bind = $mainMod, C, killactive, 
                                                                                                                         bind = $mainMod, M, exit, 
                                                                                                                         bind = $mainMod, E, exec, $fileManager
                                                                                                                         bind = $mainMod, V, togglefloating, 
                                                                                                                         bind = $mainMod, P, exec, $menu
                                                                                                                         bind = $mainMod,Y, pseudo, # dwindle
                                                                                                                         bind = $mainMod, T, togglesplit, # dwindle

                                                                                                                         bind = $SUPER_SHIFT, Q, exec, hyprlock
                                                                                                                         bind = $mainMod, F, fullscreen 
#bind = $mainMod, F, exec, killall waybar || waybar

# Move focus with mainMod + arrow keys
                                                                                                                         bind = $mainMod, h, movefocus, l
                                                                                                                         bind = $mainMod, l, movefocus, r
                                                                                                                         bind = $mainMod, j, movefocus, d
                                                                                                                         bind = $mainMod, k, movefocus, u

# Moving windows
                                                                                                                         bind = $mainMod SHIFT, h, swapwindow, l
                                                                                                                         bind = $mainMod SHIFT, l, swapwindow, r
                                                                                                                         bind = $mainMod SHIFT, j, swapwindow, d
                                                                                                                         bind = $mainMod SHIFT, k, swapwindow, u
# Window resizing                           X  Y
                                                                                                                         bind = $mainMod CTRL, h, resizeactive, -60 0
                                                                                                                         bind = $mainMod CTRL, l, resizeactive,  60 0
                                                                                                                         bind = $mainMod CTRL, k, resizeactive,  0 -60
                                                                                                                         bind = $mainMod CTRL, j, resizeactive,  0  60

# Switch workspaces with mainMod + [0-9]
                                                                                                                         bind = $mainMod, 1, workspace, 1
                                                                                                                         bind = $mainMod, 2, workspace, 2
                                                                                                                         bind = $mainMod, 3, workspace, 3
                                                                                                                         bind = $mainMod, 4, workspace, 4
                                                                                                                         bind = $mainMod, 5, workspace, 5
                                                                                                                         bind = $mainMod, 6, workspace, 6
                                                                                                                         bind = $mainMod, 7, workspace, 7
                                                                                                                         bind = $mainMod, 8, workspace, 8
                                                                                                                         bind = $mainMod, 9, workspace, 9
                                                                                                                         bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
                                                                                                                         bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
                                                                                                                         bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
                                                                                                                         bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
                                                                                                                         bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
                                                                                                                         bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
                                                                                                                         bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
                                                                                                                         bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
                                                                                                                         bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
                                                                                                                         bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
                                                                                                                         bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
                                                                                                                         bind = $mainMod, S, togglespecialworkspace, magic
                                                                                                                         bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# Scroll through existing workspaces with mainMod + scroll
                                                                                                                         bind = $mainMod, mouse_down, workspace, e+1
                                                                                                                         bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
                                                                                                                         bindm = $mainMod, mouse:272, movewindow
                                                                                                                         bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
                                                                                                                         bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
                                                                                                                         bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
                                                                                                                         bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
                                                                                                                         bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
                                                                                                                         bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
                                                                                                                         bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
                                                                                                                         bindl = , XF86AudioNext, exec, playerctl next
                                                                                                                         bindl = , XF86AudioPause, exec, playerctl play-pause
                                                                                                                         bindl = , XF86AudioPlay, exec, playerctl play-pause
                                                                                                                         bindl = , XF86AudioPrev, exec, playerctl previous
# Screenshot a window
#bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
                                                                                                                         bind = , PRINT, exec, /home/rizwan/git/Hyprshot/hyprshot -m output
# Screenshot a region
                                                                                                                         bind = $mainMod, PRINT, exec, hyprshot -m region
